query getCategories($stage: Stage!) {
  categories(stage: $stage) {
    ...CategoryFragment
    backgroundVideo {
      mimeType
      url
    }
  }
}

query getHeader($stage: Stage!) {
  categories(stage: $stage) {
    ...CategoryFragment
  }
}

query getCategory($slug: String!, $stage: Stage!) {
  categories(stage: $stage) {
    ...CategoryFragment
    ...PiecesFragment
  }
  category(where: { slug: $slug }, stage: $stage) {
    ...CategoryFragment
    description
    content {
      markdown
    }
    ...PiecesFragment
  }
}

query getPiece($slug: String!, $stage: Stage!) {
  categories(stage: $stage) {
    ...CategoryFragment
    ...PiecesFragment
  }
  piece(where: { slug: $slug }, stage: $stage) {
    id
    title
    slug
    description
    category {
      title
      color
    }
    content {
      markdown
    }
    images {
      jpg: url(
        transformation: {
          image: { resize: { width: 1000, height: 1000, fit: max } }
          document: { output: { format: jpg } }
        }
      )
      webp: url(
        transformation: {
          image: { resize: { width: 1000, height: 1000, fit: max } }
          document: { output: { format: webp } }
        }
      )
    }
    related {
      id
      title
      slug
      category {
        title
        color
      }
    }
  }
}

fragment PiecesFragment on Category {
  pieces {
    id
    title
    slug
  }
}

fragment CategoryFragment on Category {
  id
  title
  slug
  color
}
