query getCategories {
  categories {
    id
    title
    slug
    backgroundVideo {
      mimeType
      url
    }
  }
}

query getHeader {
  categories {
    id
    title
    slug
  }
}

query getCategory($slug: String!) {
  category(where: { slug: $slug }) {
    id
    title
    description
    slug
    color
    content {
      markdown
    }
    pieces {
      id
      title
      slug
    }
  }
}

query getPiece($slug: String!) {
  piece(where: { slug: $slug }) {
    id
    title
    description
    slug
    color
    content {
      markdown
    }
    photos {
      url
    }
    related {
      id
      title
      slug
    }
  }
}
